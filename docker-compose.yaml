services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: blocksecure-backend
    environment:
      - ADMIN_TOKEN=admin123456
      - DB_PATH=/data/app.db
      - UPLOAD_DIR=/uploads
    volumes:
      - backend_data:/data
      - backend_uploads:/uploads
    networks:
      - app-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: blocksecure-frontend
    depends_on:
      - backend
    ports:
      - "80:80"
    networks:
      - app-net

networks:
  app-net:
    driver: bridge

volumes:
  backend_data:
  backend_uploads:
