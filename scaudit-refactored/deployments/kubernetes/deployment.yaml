apiVersion: v1
kind: Namespace
metadata:
  name: scaudit
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: scaudit-config
  namespace: scaudit
data:
  APP_ENV: "production"
  APP_PORT: "8088"
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "scaudit"
  DB_USER: "scaudit"
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  LOG_LEVEL: "info"
  ENABLE_METRICS: "true"
---
apiVersion: v1
kind: Secret
metadata:
  name: scaudit-secrets
  namespace: scaudit
type: Opaque
stringData:
  db-password: "CHANGE_ME"
  redis-password: "CHANGE_ME"
  jwt-secret: "CHANGE_ME"
  encryption-key: "CHANGE_ME"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scaudit-api
  namespace: scaudit
  labels:
    app: scaudit-api
    version: v2.0.0
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: scaudit-api
  template:
    metadata:
      labels:
        app: scaudit-api
        version: v2.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: scaudit-api
        image: ghcr.io/yourorg/scaudit:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8088
          name: http
          protocol: TCP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        - name: APP_ENV
          valueFrom:
            configMapKeyRef:
              name: scaudit-config
              key: APP_ENV
        - name: APP_PORT
          valueFrom:
            configMapKeyRef:
              name: scaudit-config
              key: APP_PORT
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: scaudit-config
              key: DB_HOST
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: scaudit-config
              key: DB_PORT
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: scaudit-config
              key: DB_NAME
        - name: DB_USER
          valueFrom:
            configMapKeyRef:
              name: scaudit-config
              key: DB_USER
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: scaudit-secrets
              key: db-password
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: scaudit-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: scaudit-config
              key: REDIS_PORT
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: scaudit-secrets
              key: redis-password
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: scaudit-secrets
              key: jwt-secret
        - name: ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: scaudit-secrets
              key: encryption-key
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8088
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 8088
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        volumeMounts:
        - name: data
          mountPath: /app/data
        - name: reports
          mountPath: /app/reports
        - name: cache
          mountPath: /app/.cache
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: scaudit-data-pvc
      - name: reports
        persistentVolumeClaim:
          claimName: scaudit-reports-pvc
      - name: cache
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: scaudit-api-service
  namespace: scaudit
  labels:
    app: scaudit-api
spec:
  type: ClusterIP
  selector:
    app: scaudit-api
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 8088
  - name: metrics
    protocol: TCP
    port: 9090
    targetPort: 9090
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: scaudit-api-hpa
  namespace: scaudit
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: scaudit-api
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: scaudit-data-pvc
  namespace: scaudit
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: scaudit-reports-pvc
  namespace: scaudit
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 50Gi
  storageClassName: standard
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: scaudit-ingress
  namespace: scaudit
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - scaudit.example.com
    secretName: scaudit-tls
  rules:
  - host: scaudit.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: scaudit-api-service
            port:
              number: 80
