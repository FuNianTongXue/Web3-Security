version: "3.8"

services:
  scaudit-api:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
    container_name: scaudit-api
    ports:
      - "8088:8088"
    volumes:
      - scaudit_data:/app/data
      - scaudit_reports:/app/reports
      - scaudit_cache:/app/.cache
      - scaudit_logs:/app/logs
    environment:
      TZ: UTC
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8088/health"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    restart: unless-stopped

volumes:
  scaudit_data: {}
  scaudit_reports: {}
  scaudit_cache: {}
  scaudit_logs: {}

